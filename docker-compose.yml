version: '3.8'

services:
  pim-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pim-dashboard
    restart: unless-stopped
    ports:
      - "3080:80"
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
